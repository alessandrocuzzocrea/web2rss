{{define "content"}}
<h2>Feeds</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>URL</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {{range .Feeds}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td><a href="{{.Url}}" target="_blank">{{.Url}}</a></td>
            <td>{{.CreatedAt}}</td>
        </tr>
        {{else}}
        <tr>
            <td colspan="4">No feeds available</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
