<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - www2rss</title>
    <meta name="description" content="Convert websites to RSS feeds">
</head>
<body>
    <header>
        <div>
            <a href="/">üåê www2rss</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/feeds">Feeds</a></li>
                    <li><a href="/health">Health</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
<h2>Edit Feed</h2>
<form action="/feed/{{.ID}}/edit" method="post">
    <label for="name">Feed Name:</label><br>
    <input type="text" id="name" name="name" value="{{.Name}}" required><br><br>
    <label for="url">Website URL:</label><br>
    <input type="url" id="url" name="url" value="{{.Url}}" required><br><br>
    <label for="item_selector">Item Selector:</label><br>
    <input type="text" id="item_selector" name="item_selector" value="{{.ItemSelector}}" required><br><br>
    <label for="title_selector">Title Selector:</label><br>
    <input type="text" id="title_selector" name="title_selector" value="{{.TitleSelector}}" required><br><br>
    <label for="link_selector">Link Selector:</label><br>
    <input type="text" id="link_selector" name="link_selector" value="{{.LinkSelector}}" required><br><br>
    <input type="submit" value="Update Feed">
</form>
 </main>

    <footer>
        <div>
            <p>
              <a href="https://github.com/alessandrocuzzocrea/www2rss" target="_blank" rel="noopener">
                View on GitHub
              </a>
            </p>
        </div>
    </footer>
</body>
</html>
